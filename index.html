<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <title>Pra fazer - controle de tarefas</title>
</head>
<body>

  <div class = "fullScreen">

    <div class = "topo">
      <h1>Pra fazer</h1>
    </div>
        
    <div class = "areaCentral">
      
      <div class = "boxNovaTarefa">

        <div class = "barraNovaTarefa">
          <input type="text" id="txtTarefa" placeholder="O que queremos lembrar de fazer hoje?">
          <div class = "botoes">
            <div class = "botaoConfirma" id="btnConfirma">
              <span class="icones">done</span>  
            </div>
            <div class = "botaoCancela" id="btnCancela">
              <span class="icones">close</span>
            </div>
          </div>
            
        </div>        
      
      </div>

      <div class = "listaDeTarefas" id = "containerLista">

        
        
      </div>

    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
